version: '3.8'

services:
  api:
    image: ${DOCKERHUB_USERNAME:-your-username}/cryptorate-api:${IMAGE_TAG:-latest}
    container_name: crypto-api
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crypto_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
      - API_PORT=8080
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - crypto-network

  bot:
    image: ${DOCKERHUB_USERNAME:-your-username}/cryptorate-bot:${IMAGE_TAG:-latest}
    container_name: crypto-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crypto_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - crypto-network

  worker:
    image: ${DOCKERHUB_USERNAME:-your-username}/cryptorate-worker:${IMAGE_TAG:-latest}
    container_name: crypto-worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crypto_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - crypto-network

  postgres:
    image: postgres:15-alpine
    container_name: crypto-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-crypto_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - POSTGRES_DB=${POSTGRES_DB:-crypto_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crypto_user}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  crypto-network:
    driver: bridge